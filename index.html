<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>One Page Layout</title>
  <style>
    /* Reset the default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the background color */
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    /* Add a header with a bevel effect */
    header {
      background-color: #333;
      color: #fff;
      padding: 30px;
      border-bottom: 10px solid #555;
      border-radius: 0 0 100px 100px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
    }

    /* Add a navigation menu with a curve effect */
    nav {
      background-color: #666;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-around;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 2px 2px 2px #000;
    }

    /* Add a main content section */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 50px;
    }

    /* Add a section with an image */
    section {
      background-color: #fff;
      padding: 30px;
      border: 10px solid #ccc;
      border-radius: 30px;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      width: 30%;
      margin-bottom: 30px;
    }

    section img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    section p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Add a footer with a curve effect */
    footer {
      background-color: #333;
      color: #fff;
      padding: 30px;
      text-align: center;
      border-top: 10px solid #555;
      border-radius: 100px 100px 0 0;
      box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <header>
    <h1 style="font-size: 48px; font-weight: bold; text-align: center;">One Page Layout</h1>
  </header>
